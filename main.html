<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
          <h1>Welcome<br>
            <span id="welcomeMessage"></span></h1>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-3 text-left pr-0">
          <h2>TO DO :</h2>
        </div>
        <div class="col-6">
          <form id="taskForm">
            <input type="text" class="form-control" name="task" id="task" placeholder="New Task" />
            
        </div>
        <div class="col-3">
          <input type="submit" class="btn btn-primary" value="Add Task" id="addTaskButton" />
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-2 bg-info text-white rounded">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
          <h2>Tasks</h2>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>


    <div>
      <ul class="taskList"></ul>
      <a href="#" class="btn btn-danger ml-4" id="clearButton">Clear Tasks</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
